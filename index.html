<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Google Slides</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .iframe-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            border: none;
        }
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe id="slidesIframe" src="https://docs.google.com/presentation/d/e/2PACX-1vQG6uj1JPXBf7IufK65fzMYAuNtslLjSXDeRT_UWSedS9rkrd5EvryHZ8KyR0TyZKpHIStrQgTLKUUM/embed?start=false&loop=true&delayms=3000" frameborder="0" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var iframe = document.getElementById("slidesIframe");
            iframe.addEventListener("load", function() {
                if (iframe.requestFullscreen) {
                    iframe.requestFullscreen();
                } else if (iframe.mozRequestFullScreen) { // Firefox
                    iframe.mozRequestFullScreen();
                } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari and Opera
                    iframe.webkitRequestFullscreen();
                } else if (iframe.msRequestFullscreen) { // IE/Edge
                    iframe.msRequestFullscreen();
                }
            });
        });
    </script>
</body>
</html>
